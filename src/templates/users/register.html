{% extends 'base/base.html' %}}
{% load static %}
{% block title %}
    Register
{% endblock title %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col">
                <center><h1>Registrarse</h1></center>
                <form method="post">{% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        {{field.label_tag}}
                        {{field}}
                        {% if field.errors %}
                            {{field.errors}}
                        {% endif %}
                    </div>
                    {% endfor %}
                    
                    <center><button class="btn btn-primary" type="submit">Registrar</button></center>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
