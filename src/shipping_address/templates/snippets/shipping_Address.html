<div class="card">
    <div class="card-header">
        <div class="card-body">
            <h5 class="card-title">
              {{shipping_Address.address}}
            </h5>
        </div>
        <div class="card-title">
            {{shipping_Address.reference}}
        </div>
        <div class="card-title">
            {{shipping_Address.postal_code}}
        </div>
        <div class="mt-2">
            <a href="{% url 'shipping_address:update' shipping_Address.pk %}" class="btn btn-info">Editar</a>

            {% if shipping_Address.default %}
                <div class="text-info">
                    Direccion Principal
                </div>
            {% else %}
                <a href="{% url 'shipping_address:default' shipping_Address.pk %}" class="btn btn-warning">Default</a>
                <a href="{% url 'shipping_address:delete' shipping_Address.pk %}" class="btn btn-danger">Eliminar</a>
            {% endif %}
        </div>       
    </div>
</div>
